<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="container-fluid bg-info">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
   <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
 <div class="d-flex ms-5 justify-content-around"> 
    <div class="w-25">
        <div class="fw-bold fs-4 mb-2">Amount To Be Paid</div>
        <input type="text"   class="form-control " id="inputamount">
          <div class="d-flex mt-2 fw-bold">
            <div>50,000</div>
            <div>  <input type="range" class="form-range" min="50000" max="100000" id="amount" onchange="amountvalue()">            </div>
            <div>1,00,000</div>
          </div>
 </div>
          <div class="w-25 ms-5">
            <div class="fw-bold fs-4 mb-2">How Many Year</div>
            <input type="text"   class="form-control " id="inputyear">
              <div class="d-flex mt-2 fw-bold">
                <div class="me-1">1</div>
                <div>  <input type="range" class="form-range" min="1" max="5" id="year" onchange="yearvalue()">            </div>
                <div class="ms-1">5</div>
              </div>
</div>
              <div class="w-25 ms-5">
                <div class="fw-bold fs-4 mb-2">Intrest Rate of %</div>
                <input type="text"  class="form-control " id="inputrate">
                  <div class="d-flex mt-2 fw-bold">
                    <div>12.25%</div>
                    <div>  <input type="range" class="form-range" min="12.25%" max="18.25%" id="rate" onchange="intrestvalue()">            </div>
                    <div>18.25%</div>
                  </div>
                  </div>
          
    </div>
    <div class="d-flex justify-content-end mt-4 me-4">
        <button class="btn btn-primary" onclick="btnload()"> calculate EMI</button>
    </div>
 </div>
 <h2 class="ms-5 fw-bold" id="ff"></h2>
 <script type="text/javascript">
    function amountvalue(){
        amountt=document.getElementById("inputamount").value=document.getElementById("amount").value;
    }
    function yearvalue(){
        yearr=document.getElementById("inputyear").value=document.getElementById("year").value;
    }
    function intrestvalue(){
        ratee=document.getElementById("inputrate").value=document.getElementById("rate").value;
    }
    function btnload(){
        amountt1=parseFloat(amountt)
        yearr1=parseFloat(yearr)
        ratee1=parseFloat(ratee)
        emi=(amountt1*ratee1)*(Math.pow(1+ratee1,yearr1))/((Math.pow(1+ratee1,yearr1))-1)
        console.log(emi)
        document.getElementById("ff").innerHTML=emi
    }

 </script>
 
</body>
</html>
